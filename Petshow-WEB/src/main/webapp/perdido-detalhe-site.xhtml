<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="#{pageHelperBean.mainTemplateSite}">

	<ui:define name="header">

	</ui:define>
	
	<ui:define name="body">
		<script type="text/javascript">
			jQuery(function($) {

				$("input.txtTel").mask("99999999999");

			});
		</script>

		<section class="content-section-a">
			<div class="container">
				<div class="row box-titulo">
					<div class="col-md-4">
						<div class="row">
							<i class="fa fa-chevron-left" aria-hidden="true"></i><h6 style="width:60px">Voltar</h6>
						</div>
					</div>
					<div class="col-md-4">
						<h4>#{detalhePerdidoBean.perdido.nome}</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="row box">
							<div class="col-md-6">
								<p:galleria value="#{detalhePerdidoBean.perdido.fotos}" var="foto"
									panelWidth="500" panelHeight="313">
									<h:graphicImage url="data:image/jpg;base64,#{foto}"
										style="width:100%;height:100%" id="visualizacao" title="" />
								</p:galleria>
							</div>

						</div>
						<div class="row box">
							<h:outputLabel id="txtDesc"
								value="#{detalhePerdidoBean.perdido.descAcontecimento}" />
						</div>
						<div class="row box">
							<div class="col-md-6">
								<h:outputLabel value="Telefone Fixo:" for="lblTelFixo" />
								<h:outputLabel id="lblTelFixo"
									value="#{detalhePerdidoBean.telResFormatado}">
								</h:outputLabel>
							</div>
						</div>
						<div class="row box">
							<div class="col-md-6">
								<h:outputLabel value="Telefone Celular:" for="lblTelCelular" />
								<h:outputLabel id="lblTelCelular"
									value="#{detalhePerdidoBean.telCelFormatado}">
								</h:outputLabel>
							</div>
						</div>
						<div class="row box">
							<div class="col-md-6">
								<h:outputLabel value="Estado:" for="lblEstado" />
								<h:outputLabel id="lblEstado"
									value="#{detalhePerdidoBean.estado}" />
							</div>
						</div>
						<div class="row box">
							<div class="col-md-6">
								<h:outputLabel value="Cidade:" for="lblCidade" />
								<h:outputLabel id="lblCidade"
									value="#{detalhePerdidoBean.cidade}" />
							</div>
						</div>
						<div class="row box">
							<div class="col-md-6">
								<h:outputLabel value="Bairro:" for="lblBairro" />
								<h:outputLabel id="lblBairro"
									value="#{detalhePerdidoBean.bairro}" />


							</div>
						</div>

						<div class="row  box">

							<h:outputLabel value="Anunciado em:" for="lblDataAnuncio" />
							<h:outputLabel id="lblDataAnuncio"
								value="#{detalhePerdidoBean.dataAnunciada}">

							</h:outputLabel>

						</div>

					</div>

					<div class="col-md-6 box-mensagem">
						<div class="row">
						 <p style="padding-left:15px;">Você o encontrou? Então envie uma mensagem para o dono.</p>
						</div>
						<div class="row">
							<div class="col-md-2">
								<h:outputLabel value="Nome:" for="txtNome" />
							</div>
							<div class="col-md-6">
								<p:inputText id="txtNome" required="true" maxlength="40"
									value="#{detalhePerdidoBean.nome}" style="width:100%;"/>
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<p:outputLabel value="E-mail:" for="txtEmail" />
							</div>
							<div class="col-md-6">
								<p:inputText id="txtEmail" required="true" maxlength="70"
									value="#{detalhePerdidoBean.email}"
									requiredMessage="informe seu e-mail!" style="width:100%;"
									validatorMessage="E-mail não está em formato válido!">
									<f:validateRegex
										pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
								</p:inputText>
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<p:outputLabel value="Telefone:" for="txtTel" />
							</div>
							<div class="col-md-6">
								<p:inputMask mask="(99)999999999" id="txtTel" maxlength="20"
									value="#{detalhePerdidoBean.telefone}" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<h:outputLabel value="Mensagem:" for="txtMensagem" />
							</div>
							<div class="col-md-6">
								<p:inputTextarea id="txtMensagem" required="true" style="width:100%;" counterTemplate="{0} characters faltando." counter="display"
									maxlength="250" rows="6" value="#{detalhePerdidoBean.mensagem}" />
									<p:outputLabel id="display" />
							</div>
						</div>
						<div class="row">
							<p:commandButton action="#{detalhePerdidoBean.enviar}" styleClass="btn-consultar"
								type="submit" value="Enviar Menssagem" update="msgs" id="btNovo" style="padding-left: 4px !important;"/>
						</div>
					</div>
				</div>
			</div>
		</section>

	</ui:define>

</ui:composition>

</html>
