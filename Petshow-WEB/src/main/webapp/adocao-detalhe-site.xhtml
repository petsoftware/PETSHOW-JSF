<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="#{pageHelperBean.mainTemplateSite}">

	
   
   
	<ui:define name="header">

	</ui:define>
	<f:metadata>
		<f:viewParam name="id" value="#{detalheAdocaoBean.id}" />
	</f:metadata>
	
	<ui:define name="metadata">
			<meta name="og:url"  content="http://petmooby.com.br/pet/adocao-detalhe-site.xhtml?id=#{detalheAdocaoBean.adocao.id}" />
			<meta name="og:type" content="article" />
		    <meta name="og:title" content="PETMOOBY - #{detalheAdocaoBean.adocao.titulo} para adoção"/>
		    <meta name="og:description" content="#{detalheAdocaoBean.adocao.descAdocao}" />
		    <meta name="og:image" content="data:image/jpg;base64,#{detalheAdocaoBean.adocao.fotos.get(0)}" /> 
	

    </ui:define>
	
	<ui:define name="body">
	
	
    
		<script type="text/javascript">
			jQuery(function($) {

				$("input.txtTel").mask("99999999999");

			});
		</script>

		<section class="content-section-a">
			<div class="container">
			
				<ui:include src="content-adocao-detalhe.xhtml" >
				
				</ui:include>
				
			</div>
		</section>

	</ui:define>

</ui:composition>

</html>
