<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	template="#{pageHelperBean.mainTemplate}">

	<ui:param name="activeAnuncio" value="active" />
	<ui:param name="pageIcon" value="bullhorn" />
	<ui:param name="pageTitle" value="LOGIN" />

	<ui:define name="header">

	</ui:define>

	<ui:define name="body">

		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row ui-grid-row-custom">
				<div class="ui-grid-col-12" style="width:30%;">

					POR FAVOR FAÇA O LOGIN!!!
					<div class="ui-grid ui-grid-responsive">
						<div class="ui-grid-row ui-grid-row-custom">
							<div class="ui-grid-col-12">
								<div class="inputTextGroupLeft">
									<p:inputText id="usuario" style="width:30%;" label="Usuário"
										placeholder="Usuário" title="Usuário"
										value="#{loginBean.usuario}" required="true">
									</p:inputText>
									<i class="fa fa-user"></i>
								</div>
							</div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-12">
								<div class="inputTextGroupLeft">
									<p:password id="senha" style="width:30%;" label="Senha"
										placeholder="Senha" title="Senha" value="#{loginBean.senha}"
										required="true">
									</p:password>
									<i class="fa fa-lock"></i>
								</div>
							</div>
						</div>
					</div>



					<p:commandButton id="sair" styleClass="btn btn-default btn-lg"
						style="margin-right:4px" icon="fa fa-times" value="Sair"
						process="@this" title="Fecha a janela sem efetuar o login"
						oncomplete="PF('edlg').hide();" />
					<pe:tooltip for="sair" />

					<p:commandButton id="confirmar" styleClass="btn btn-info btn-lg"
						icon="fa fa-check" type="submit" action="#{loginBean.login}"
						title="Informe o usuário e a senha e depois clique neste botão para efetuar o login"
						value="Confirmar" update="usuario,senha" />
					<pe:tooltip for="confirmar" />

					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li class="#{loginBean.logado ? 'nao-exibir' : 'exibir'}"><p:commandButton
									id="cadastrar" styleClass="btn btn-cadastrar btn-lg navbar-btn"
									value="Cadastrar" process="@this"
									title="Solicitar cadastro de usuário"
									oncomplete="PF('cdlg').show();">

								</p:commandButton> <pe:tooltip for="cadastrar" /></li>
						</ul>
					</div>

				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>

</html>
