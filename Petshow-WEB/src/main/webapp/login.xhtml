<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PETSHOW</title>
    <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>

<body >


<h:form>  
    
 <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    <p:menubar>
     
        <f:facet name="options">
            <p:inputText style="margin-right:20px" placeholder="Usuario" value="#{loginBean.usuario}"/>
            <p:inputText style="margin-right:10px" placeholder="Senha" value="#{loginBean.senha}"/>
            
            <h:commandButton action="#{loginBean.login}" value="Ok" update="growlMessage" />
            <h:commandButton action="solicita-novo-usuario" value="Solicitar cadastro"  />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> 
      
        </f:facet>
    </p:menubar>
    
    
    <p:carousel  rows="4" value="#{inicialBean.consultaClassificadoBean.vendas}" headerText="Classificados" var="linha" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="height:250px;width:400px;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
            
            
            <h:graphicImage url="data:image/jpg;base64,#{linha.foto}"  />
            
 
            <p:panelGrid columns="1">
            	<h:outputText value="#{linha.descResumida}" />
 
           
            	<h:outputText value="#{linha.descricao}" />
            	<p:commandButton  value ="ver detalhe"  action="classificado-detalhe" > 
            					<f:param name="id" value="#{linha.id}"></f:param> 
					    <!-- <f:setPropertyActionListener value="#{linha.id}" target="#{detalheClassificadoBean.id}" /> --> 
				</p:commandButton >
			
 			</p:panelGrid>
            
        </p:panelGrid>
 
        
    </p:carousel>
    
    
    
    
    
    
    
    
    
    
</h:form>








	
</body>
</html>
