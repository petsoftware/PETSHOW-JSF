<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="templates/main.xhtml">

	<ui:param name="activeAnuncio" value="active" />
	<ui:param name="pageIcon" value="bullhorn" />
	<ui:param name="pageTitle" value="ANÚNCIO" />

	<ui:define name="header">

	</ui:define>

	<ui:define name="body">

		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row ui-grid-row-custom">
				<div class="ui-grid-col-12">

					


				<h:panelGrid columns="1">
				
					<h:outputLabel value="Nome do serviço:" for="txtNMServico" />
					<p:inputText id="txtNMServico"   value="#{servicoBean.servico.nmServico}" maxlength="30"/>
					    
					    
					<h:outputLabel value="Descreva o seu serviço:" for="txtDesc" />
					<p:inputTextarea rows="6" cols="33" id="txtDesc"    value="#{servicoBean.servico.descricao}"  maxlength="255"/>

				
					<h:outputLabel value="Status:" for="cbAtivo" />
					 <p:selectOneMenu id="cbAtivo" value="#{servicoBean.servico.flAtivo}" style="width:125px">
            			<f:selectItem itemLabel="Ativo" itemValue="true" />
            			<f:selectItem itemLabel="Inativo" itemValue="false" />
            			
        			</p:selectOneMenu>		
									
					<h:commandButton action="#{servicoBean.novo}" type="submit" value="Novo"   update="messages"  id="btNovo"/>
					<h:commandButton action="#{servicoBean.salvarServico}" 	type="submit" value="Salvar"   update="messages,grid" id="btSalvar"/>
				
					<h:commandButton action="#{servicoBean.excluirServico}" type="submit" value="Excluir"  update="messages"  id="btExcluir"/>

				
				
				</h:panelGrid>
				<p:dataTable var="servico" value="#{servicoBean.servicos}"
					paginator="#{servicoBean.servicos.size() > 12}" rows="13"
					paginatorPosition="bottom" id="grid">


					<p:column headerText="Nome" style="width:25%">
						<h:outputText value="#{servico.nmServico}" />
					</p:column>

					<p:column headerText="Descrição" style="width:50%">
						<h:outputText value="#{servico.descricao}" />
					</p:column>
					
					<p:column headerText="Ativo" style="width:5%">
						<p:graphicImage value="/resources/images/OK.png" rendered="#{servico.flAtivo}"/>
   						<p:graphicImage value="/resources/images/error.png"  rendered="#{not servico.flAtivo}"/>		
					</p:column>

					
					
					<p:column headerText="Edição" style="width:20%">
						<h:commandButton action="#{servicoBean.selecionar(servico)}" type="submit" value="Editar" />
						<h:commandButton action="#{servicoBean.ativarServico(servico)}" type="submit" value="Ativar"  update="messages"  id="btAtivar"  rendered="#{not servico.flAtivo}"/>
						<h:commandButton action="#{servicoBean.inativarServico(servico)}" type="submit" value="Inativar"  update="messages"  id="btInativar"  rendered="#{servico.flAtivo}"/>
						<h:commandButton action="#{servicoBean.excluirServico(servico.id)}" type="submit"	value="Excluir" />
						
					</p:column>
				</p:dataTable>

					

				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>

</html>
