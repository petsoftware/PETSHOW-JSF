<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="templates/main.xhtml">

	<ui:param name="activeAnuncio" value="active" />
	<ui:param name="pageIcon" value="calendar-check-o" />
	<ui:param name="pageTitle" value="EVENTOS" />

	<ui:define name="header">

	</ui:define>

	<ui:define name="body">

		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row ui-grid-row-custom">
				<div class="ui-grid-col-12">

					<h:panelGrid columns="2">
					<p:outputLabel value="Nome Evento:" id="lblNomeEvento" for="txtNomeEvento"/>
					<p:inputText value="#{eventoBean.evento.nome}" id="txtNomeEvento"/>
					<p:outputLabel value="Descrição" id="lblDescricao" for="txtDescricao"/>
					<p:inputText value="#{eventoBean.evento.descricao}" id="txtDescricao"/>
				</h:panelGrid>
				<p:calendar/>
				<h:panelGrid columns="4">
					<p:commandButton value="Salvar" action="#{eventoBean.salvar}"/>
				
				</h:panelGrid>

				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>

</html>
