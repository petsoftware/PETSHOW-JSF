<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="templates/main.xhtml">

	<ui:param name="activeAnuncio" value="active" />
	<ui:param name="pageIcon" value="address-book-o" />
	<ui:param name="pageTitle" value="Desaparecidos" />

	<ui:define name="header">

	</ui:define>

	<ui:define name="body">

		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row ui-grid-row-custom">
				<div class="ui-grid-col-12">

					<h:panelGrid columns="2">
					<h:outputLabel value="Nome:"/>
					<h:inputText value="#{desaparecidosBean.desaparecidos.nome}"/>
					
					<h:outputLabel value="Nome do Dono:"/>
					<h:inputText value="#{desaparecidosBean.desaparecidos.nmDono}"/>
					
					<h:outputLabel value="Contato:"/>
					<h:inputText value="#{desaparecidosBean.desaparecidos.contato}"/>
					
					<h:outputLabel value="breve descricao"/>
					<h:inputText value="#{desaparecidosBean.desaparecidos.breveDescicao}"/>
					
					<h:outputLabel value="Imagem"/>
					<h:inputFile value="#{desaparecidosBean.imagem}" />
				</h:panelGrid>
				<div align="right">
					<h:graphicImage url="data:image/jpg;base64,#{desaparecidosBean.desaparecidos.foto}" 
		                                    width="275px" height="75px" alt="Imagem do Animal desaparecido" />
				</div>
				<!-- 
				<o:graphicImage value="#{desaparecidosBean.image}" dataURI="true"/>
				 -->
		       <h:commandButton styleClass="btn btn-default" action="#{desaparecidosBean.salvar}" value="Enviar" >
		       		<i class="fa fa-paper-plane" aria-hidden="true"></i>
		       </h:commandButton>
				
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>

</html>
