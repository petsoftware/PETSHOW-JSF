<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="templates/main.xhtml">

	<ui:param name="activeAnuncio" value="active" />
	<ui:param name="pageIcon" value="bullhorn" />
	<ui:param name="pageTitle" value="DETALHES DA ADOÇÃO" />

	<ui:define name="header">

	</ui:define>

	<ui:define name="body">
		<script type="text/javascript">
    	jQuery(function($){

    	   $("input.txtTel").mask("99999999999");

    	});
    	</script>
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row ui-grid-row-custom">
				<div class="ui-grid-col-12">

									<h:panelGrid columns="2">
				
				
					<h:panelGrid columns="1">
						<p:galleria value="#{detalheAdocaoBean.adocao.fotos}" var="foto" panelWidth="500" panelHeight="313" >
								<h:graphicImage url="data:image/jpg;base64,#{foto}"  style="width:300px;height:200"	id="visualizacao"  title="" />
						</p:galleria>
						<h:panelGrid columns="2">
							<h:panelGrid columns="1">
								
								<h:outputLabel id="txtDesc"
									value="#{detalheAdocaoBean.adocao.descAdocao}" />

							</h:panelGrid>
							<h:panelGrid columns="2">
							
								<h:outputLabel value="Telefone Fixo:" for="lblTelFixo" />
								<h:outputLabel id="lblTelFixo"
									value="#{detalheAdocaoBean.telResFormatado}">
									
								</h:outputLabel>
								<h:outputLabel value="Telefone Celular:" for="lblTelCelular" />
								<h:outputLabel id="lblTelCelular"
									value="#{detalheAdocaoBean.telCelFormatado}">
									
								</h:outputLabel>
								
								<h:outputLabel value="Estado:" for="lblEstado" />
								<h:outputLabel id="lblEstado"
									value="#{detalheAdocaoBean.estado}">
									
								</h:outputLabel>
								
								<h:outputLabel value="Cidade:" for="lblCidade" />
								<h:outputLabel id="lblCidade"
									value="#{detalheAdocaoBean.cidade}">
									
								</h:outputLabel>
								
								
								<h:outputLabel value="Bairro:" for="lblBairro" />
								<h:outputLabel id="lblBairro"
									value="#{detalheAdocaoBean.bairro}">
									
								</h:outputLabel>
								
								
								<h:outputLabel value="Anuncio feito em:" for="lblDataAnuncio" />
								<h:outputLabel id="lblDataAnuncio"
									value="#{detalheAdocaoBean.dataAnunciada}">
									
								</h:outputLabel>

							</h:panelGrid>

						</h:panelGrid>
					</h:panelGrid>
			<h:panelGrid columns="1">
					
					<h:panelGrid columns="1">
						<h:outputLabel value="Nome:" for="txtNome" />
						<p:inputText id="txtNome" required="true" maxlength="40" value="#{detalheAdocaoBean.nome}"/>
						<h:outputLabel value="E-mail:" for="txtEmail" />
						<p:inputText id="txtEmail"  required="true"  maxlength="70" value="#{detalheAdocaoBean.email}"
													requiredMessage="informe seu e-mail!"
													validatorMessage="E-mail não está em formato válido!">
        				<f:validateRegex	pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
        				</p:inputText>
						<h:outputLabel value="Telefone:" for="txtTel" />
						<p:inputText id="txtTel" maxlength="20" value="#{detalheAdocaoBean.telefone}"/>
						<h:outputLabel value="Mensagem:" for="txtMensagem" />
						<p:inputTextarea id="txtMensagem"  required="true" maxlength="250"  rows="6" value="#{detalheAdocaoBean.mensagem}"/>
						<h:commandButton action="#{detalheAdocaoBean.enviar}" type="submit" value="Enviar"   update="messages"  id="btNovo"/>
					
					
							
					</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>

				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>

</html>
