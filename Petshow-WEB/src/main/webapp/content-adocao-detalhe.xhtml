<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" >

	
	<div class="row box-titulo">
			<div class="col-md-4">
				
			</div>
			<div class="col-md-4">
				<h4>#{detalheAdocaoBean.adocao.titulo}</h4>
			</div>
			<div class="col-md-4">
				<h:panelGroup id="imgVacina" rendered="#{detalheAdocaoBean.adocao.flVacinado}">
					<img class="img-fluid"   src="#{request.contextPath}/resources/images/vacina-24.png" />
				</h:panelGroup>
				<h:panelGroup id="imgVerme" rendered="#{detalheAdocaoBean.adocao.flVermifugado}">
					<img class="img-fluid"  src="#{request.contextPath}/resources/images/verme-24.png" />
				</h:panelGroup>
				<h:panelGroup id="imgCastrado" rendered="#{detalheAdocaoBean.adocao.castrado}">
					<img class="img-fluid"  src="#{request.contextPath}/resources/images/stork-24.png" />
				</h:panelGroup>
			</div>
		</div>
		<div class="row">
				<div class="col-md-8">
					<div class="row">
						<p:galleria value="#{detalheAdocaoBean.adocao.fotos}" var="foto"
							panelWidth="500" panelHeight="313">
							<h:graphicImage url="data:image/jpg;base64,#{foto}"
								style="width:100%;height:100%" id="visualizacao" title="" />
						</p:galleria>
					</div>
					<div class="row">
						<h:outputLabel id="txtDesc"
							value="#{detalheAdocaoBean.adocao.descAdocao}" />
					</div>
					<div class="row">
						<div class="col-md-8 box-mensagem">
							<div class="row">
								
								<div class="col-md-4">
									<h:outputLabel value="Sexo:"  />
									<h:outputLabel id="lblSexo"
										value="#{detalheAdocaoBean.adocao.flSexo}">
									</h:outputLabel>
								</div>
								
								<div class="col-md-4">
									<h:outputLabel value="Tipo:"  />
									<h:outputLabel id="lblTipo"
										value="#{detalheAdocaoBean.adocao.tipo}">
									</h:outputLabel>
								</div>
								
								<div class="col-md-4">
									<h:outputLabel value="Porte:"  />
									<h:outputLabel id="lblPorte"
										value="#{detalheAdocaoBean.adocao.porteAnimal}">
									</h:outputLabel>
								</div>
								
								<div class="col-md-4">
									<h:outputLabel value="Vermifugado: "  />
									<h:panelGroup rendered="#{detalheAdocaoBean.adocao.flVermifugado}">
										<img class="img-fluid"  src="#{request.contextPath}/resources/images/checked-24.png" />
									</h:panelGroup>
									<h:panelGroup rendered="#{not detalheAdocaoBean.adocao.flVermifugado}">
										<img class="img-fluid"  src="#{request.contextPath}/resources/images/uncheck-24.png" />
									</h:panelGroup>
								</div>
								
								<div class="col-md-4">
									<h:outputLabel value="Vacinado"  />
									<h:panelGroup rendered="#{detalheAdocaoBean.adocao.flVacinado}">
										<img class="img-fluid"  src="#{request.contextPath}/resources/images/checked-24.png" />
									</h:panelGroup>
									<h:panelGroup rendered="#{not detalheAdocaoBean.adocao.flVacinado}">
										<img class="img-fluid"  src="#{request.contextPath}/resources/images/uncheck-24.png" />
									</h:panelGroup>
								</div>
								
								<div class="col-md-4">
									<h:outputLabel value="Castrado"  />
									<h:panelGroup rendered="#{detalheAdocaoBean.adocao.castrado}">
										<img class="img-fluid"  src="#{request.contextPath}/resources/images/checked-24.png" />
									</h:panelGroup>
									<h:panelGroup rendered="#{not detalheAdocaoBean.adocao.castrado}">
										<img class="img-fluid"  src="#{request.contextPath}/resources/images/uncheck-24.png" />
									</h:panelGroup>
								</div>
								
							</div>
						</div>
					</div>
				</div>
				
				
			<div class="col-md-4 box-mensagem">
				<div class="row" style="padding-right: 4px !important;">
					<div class="div-detalhe">
						<div class="row">
							<i class="fa fa-user"></i>
							<h:outputLabel id="lblUserAnuncio" style="padding-left: 8px; font-variant: small-caps;"
								value="#{detalheAdocaoBean.adocao.usuario.nome}">
							</h:outputLabel>
						</div>
						<div class="row">
							<i class="fa fa-phone-square"></i>
							<h:outputLabel id="lblTelFixo" style="padding-left: 8px; font-variant: small-caps;"
								value="#{detalheAdocaoBean.telResFormatado}">
							</h:outputLabel>
						</div>
						<div class="row">
							<i class="fa fa-phone-square"></i> 
							<h:outputLabel id="lblTelCelular" style="padding-left: 8px; font-variant: small-caps;"
								value="#{detalheAdocaoBean.telCelFormatado}">
							</h:outputLabel>
						</div>

						<div class="row">
							<i class="fa fa-map-marker"></i> 
							<h:outputLabel id="lblCidade" style="padding-left: 8px; font-variant: small-caps;"
								value="#{detalheAdocaoBean.cidade}" /> - 
							<h:outputLabel id="lblEstado" style="font-variant: small-caps;"
								value="#{detalheAdocaoBean.estado}" />	
						</div>
						<div class="row">
							<h:outputLabel id="lblBairro"
								value="#{detalheAdocaoBean.bairro}" />
						</div>
					</div>
				</div>
					<p:messages id="msgEnviar" />
					<div style="padding-left: 15px">
						<div class="row">
							<h:outputLabel value="Nome:" for="txtNome" rendered="#{not detalheAdocaoBean.temUsuarioLogado}" />
						</div>
						<div class="row">
							<p:inputText id="txtNome" required="true" maxlength="15" rendered="#{not detalheAdocaoBean.temUsuarioLogado}"
								value="#{detalheAdocaoBean.nome}" style="width:95%;"/>
						</div>
					</div>
					<div style="padding-left: 15px">
						<div class="row">
							<p:outputLabel value="E-mail:" for="txtEmail" rendered="#{not detalheAdocaoBean.temUsuarioLogado}"/>
						</div>
						<div class="row">
							<p:inputText id="txtEmail" required="true" maxlength="50"
								value="#{detalheAdocaoBean.email}" rendered="#{not detalheAdocaoBean.temUsuarioLogado}"
								requiredMessage="informe seu e-mail!" style="width:95%;"
								validatorMessage="E-mail não está em formato válido!">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>
						</div>
					</div>
					<div style="padding-left: 15px">
						<div class="row">
							<p:outputLabel value="Telefone:" for="txtTel" rendered="#{not detalheAdocaoBean.temUsuarioLogado}"/>
						</div>
						<div class="row">
							<p:inputMask mask="(99)999999999" id="txtTel" maxlength="20" style="width:50%;"
								value="#{detalheAdocaoBean.telefone}" rendered="#{not detalheAdocaoBean.temUsuarioLogado}"/>
						</div>
					</div>
					<div style="padding-left: 15px">
						<div class="row">
							<h:outputLabel value="Mensagem:" for="txtMensagem" />
						</div>
						<div class="row">
							<p:inputTextarea id="txtMensagem" required="true" style="width:100%;" counterTemplate="{0} characters faltando." counter="display"
								maxlength="250" rows="6" value="#{detalheAdocaoBean.mensagem}" />
								<p:outputLabel id="display" />
						</div>
					</div>
					<div style="padding-left: 15px;padding-right: 15px;padding-bottom: 20px;">	
						<div class="row">
							<p:commandButton action="#{detalheAdocaoBean.enviar}" styleClass="btn btn-success btn-lg" icon="fa fa-fw fa-send"
								type="submit" value="Enviar Menssagem" update="msgEnviar" id="btNovo" style="padding-left: 4px !important;"/>
						</div>
					</div>

			</div>


		</div>
		<div class="row">
			<div class="row ">
				<h:outputLabel value="Anunciado em:" for="lblDataAnuncio" />
				<h:outputLabel id="lblDataAnuncio"
					value="#{detalheAdocaoBean.dataAnunciada}">
				</h:outputLabel>
			</div>
		</div>

</ui:composition>

</html>
