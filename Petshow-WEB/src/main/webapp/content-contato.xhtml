<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" >

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" >

	<style type="text/css">
           div[id="formContent:frmContato:growl_container"] {
			    position:absolute;
			    top:20px;
			    left:40%;
			}
    </style>
	<h:form id="frmContato" prependId="false">
			<div class="container">

			<div class="row">
				  
				 
				 <p:growl id="growl" showDetail="false" sticky="true" life="4000" />
				<div class="col-lg-5 mr-auto order-lg-2">
					<hr class="section-heading-spacer" />
					<div class="clearfix"></div>
					<h2 class="section-heading">
						Entre em contato<br />
					</h2>
					<p class="lead">
						Preencha o formulário e nos envie.
					</p>
					<div class="row">
						<p:inputText value="#{indexBeans.enviarMensagem.nome}" placeholder="NOME" required="true" requiredMessage="Pro favor nos diga o seu nome."/>
					</div>
					<div class="row">
						<p:inputText value="#{indexBeans.enviarMensagem.email}" placeholder="E-MAIL" required="true" requiredMessage="Informe um e-mail de contato." immediate="false"/>
					</div>
					<div class="row">
						<p:inputText value="#{indexBeans.enviarMensagem.contato}" placeholder="CONTATO"/>
					</div>
					<div class="row">
						<p:inputTextarea value="#{indexBeans.enviarMensagem.mensagem}" id="txtMensagem" placeholder="ESCREVA SUA MENSAGEM AQUI" 
						rows="8" cols="40" counter="display" maxlength="120" counterTemplate="{0} characters faltando." autoResize="false" 
						required="true" requiredMessage="Informe a mensagem que você deseja nos enviar."
						/>
	    				
    				</div>
    				<div class="row">
    					<p:outputLabel id="display" />
    				</div>
					<div class="row">
						<p:commandButton value="Enviar" actionListener="#{indexBeans.enviar}"  styleClass="btn btn-primary" update="growl" ajax="false" >
							
						</p:commandButton>
					</div>
				</div>
				
				<div class="col-lg-5 ml-auto order-lg-1">
					<img class="img-fluid"
						src="#{request.contextPath}/resources/images/site-contato-preto.jpg" />
				</div>
			</div>

		</div>
	</h:form>

</ui:composition>

</html>
