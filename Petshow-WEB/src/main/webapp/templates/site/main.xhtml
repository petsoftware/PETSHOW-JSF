	<!-- 
	O SDK do Facebook para JavaScript não tem arquivos autônomos que precisam ser baixados ou instalados. 
	Em vez disso, basta incluir um pequeno trecho de JavaScript comum em seu HTML e ele carregará de forma 
	assíncrona o SDK em suas páginas. O carregamento assíncrono significa que ele não bloqueia o carregamento 
	de outros elementos de sua página.

	O seguinte snippet de código fornecerá a versão básica do SDK na qual as opções são definidas de acordo 
	com seus padrões mais comuns. Insira-o diretamente após a marca <body> de abertura em cada página na qual 
	você deseja carregá-lo:
	 -->
	 
	<script>
		//TODO: por o ID da aplicacao
		window.fbAsyncInit = function() {
			FB.init({
				appId : '945090532299696',
				autoLogAppEvents : true,
				xfbml : true,
				version : 'v2.10'
			});
			FB.AppEvents.logPageView();
		};

		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {
				return;
			}
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
