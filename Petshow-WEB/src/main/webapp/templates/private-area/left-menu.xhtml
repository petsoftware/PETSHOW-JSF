<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
       
    <ui:composition>

<div style="display:none">
	<nav class="navbar navbar-inverse visible-xs visible-sm">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
			</div>
			
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<ui:include src="menu-content.xhtml" >
						<ui:param name="onlySmall" value=" visible-xs visible-sm" />
					</ui:include>
				</ul>
				
			</div>
		</div>
	</nav>
</div>


	<div id="sidebar-wrapper">
   		<div class="sidebar-brand">
   			<h:form id="frm-left" enctype="multipart/form-data">
    			<div style="width: 205px; height: 205px" align="center">
						<h:graphicImage rendered="#{usuarioBean.temFoto}"
							styleClass="img-circle"
							stream="false" cache="false"
							url="data:image/jpg;base64,#{usuarioBean.usuario.foto}"
							id="visualizacao" alt="Visualização do anuncio" />
						<h:panelGroup  rendered="#{not usuarioBean.temFoto}">
							<img class="img-circle"
								src="#{request.contextPath}/resources/images/imgSemFoto.jpg" />
						</h:panelGroup>
					
           		</div>
           		<ui:remove>
           		<div class="row" style="padding-top:10px;">
           			<i class="fa fa-camera" />
           			<p:fileUpload fileUploadListener="#{usuarioBean.enviaImagem}"
					update="visualizacao" id="upldFoto"
					label="Escolha uma foto" multiple="false"
					allowTypes="/(\.|\/)(jpe?g|png)$/" />
           		</div>
           		</ui:remove>
          		</h:form>
          	</div>
          	<div class="sidebar-content">
          		<div id="sidebar-body">
          			<ul class="sidebar-nav ml-auto">
		    			<ui:include src="menu-content.xhtml" />
		    			<ui:param name="onlySmall" value=" " />
	    			</ul>
		   		</div>
	   		</div>	
	   	      
       </div>    
		   
    </ui:composition>
    
</html>
